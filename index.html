<!DOCTYPE html>
<html>
<head>
	<title>Форма регистрации</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="reg_form">
<h1>Регистрация</h1>

<form action="register.php" method="post">
<input type="hidden" name="id" value="123456">

<ul class="reg_list">
<li>
    <div class="reg_title">Имя:</div>
    <input class="reg_input" type="text" name="fio" value="">
</li>
<li>
    <div class="reg_title">Пол:</div>
    <input type="radio" name="sex" value="1" checked> М 
    <input type="radio" name="sex" value="2"> Ж
</li>
<li>
    <div class="reg_title">Город:</div>
    <select class="reg_select" name="city">
        <option value="1">Москва</option>
        <option value="2">Санкт Петербург</option>
        <option value="3">Казань</option>
        <option value="4">Екатеринбург</option>
        <option value="5">Таганрог</option>
        <option value="6">Другой город</option>
    </select>
</li>
<li>
    <div class="reg_title">Пароль:</div>
    <input class="reg_input" type="password" name="pass" value="">
</li>
<li>
    <div class="reg_title">
    <textarea name="descr" cols="40" rows="10">Напишите что-то о себе</textarea></div>
</li>
<li>
    <input type="checkbox" name="agree">
    <span class="reg_agree">Регистрируясь вы принимаете пользовательское соглашение</span>
 </li>
 </ul>
 <div id="reg_control">
    <div style="float:left;"><input class="reg_button selected" type="submit" value="Зарегистрироваться"></div>
    <div style="float:right;"><input class="reg_button selected" type="reset" value="Очистить форму"></div>
</div>
</form>

</body>
</html>
